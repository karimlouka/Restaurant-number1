services:
  # 1. خدمة قاعدة البيانات (PostgreSQL)
  - type: pserv
    name: restaurant-db
    plan: standard 
    disk:
      name: postgres-data
      sizeGB: 1

  # 2. خدمة الويب (Node.js)
  - type: web
    name: restaurant-app
    env: node 
    plan: standard
    
    # أمر البناء: دمج التثبيت والبناء في أمر واحد
    buildCommand: "pnpm install && pnpm run build"
    
    # أمر التشغيل: تشغيل الخادم
    startCommand: "pnpm run start"
    
    # متغيرات البيئة
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
      # - key: SECRET_KEY
      #   generateValue: true
